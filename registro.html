<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./registro.css" rel="stylesheet">
    <title>AMET | Registro</title>
</head>
<body>
  <div class="canto" ><img src="canto.JPG" alt=""></div>
    <div class="div-all">
        <form action="#" method="get" target="_blank">
        <legend class="label-1">Cadastro</legend>
		<h3 class="information">Informe seus dados para se cadastrar:</h3>
        <div>
            <label for="username">
              <span class="spa">Nome:</span>
              <input id="username" type="text" name="username" placeholder="Informe seu nome completo">
              <abbr title="required"></abbr>
            </label>
          </div>
        <div>
            <label for="email">
              <span class="spa">E-mail:</span>
              <input id="email" type="text" name="email" placeholder="Informe seu e-mail">
              <abbr title="required"></abbr>
            </label>
        </div>
        <div>
            <label for="password">
              <span class="spa">Senha:</span>
              <input id="password" type="password" name="password" placeholder="**********">
              <abbr title="required"></abbr>
            </label>
        </div>
        <div>
            <label for="val-password">
              <span class="spa">Confirme a senha:</span>
              <input id="val-password" type="password" name="val-password" placeholder="**********">
              <abbr title="required"></abbr>
            </label>
        </div>
        <p><button class="but" type="submit">Cadastrar</button></p>
        </form>
    </div>    
</body>

</html>
